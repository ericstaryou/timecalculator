<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/mystyle.css" type="text/css">
		<script src="js/myjs.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="landing">
				<div>
					<h1>At what age you estimate to end your life?</h1>
					<input class="inputbox" id="da" type="number">
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var ca = document.getElementById("da");

			ca.addEventListener("keydown", function(e){
				if(e.keyCode === 13){
					storeToLocal("deathAge", "da");
					alert("your current age is: " + localStorage.getItem("currentAge"));
					alert("your death age is: " + localStorage.getItem("deathAge"));
					//navi("death");
				}
			});

		</script>
	</body>
</html>
