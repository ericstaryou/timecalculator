<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/mystyle.css" type="text/css">
		<script src="js/myjs.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="landing">
				<div>
					<h1>How many hours per day do you spend on your job?</h1>
					<input class="inputbox" id="jh" type="number">
					<span class="unit">hours</span>
					<div class="mininextbutton" onclick="nextStore('jobHours','jh','jobdays');">NEXT</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var jh = document.getElementById("jh");

			jh.addEventListener("keydown", function(e){
				if(e.keyCode === 13){
					storeToLocal("jobHours", "jh");
					navi("jobdays");
				}
			});

		</script>
	</body>
</html>
